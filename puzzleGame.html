<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="puzzleGame.js"></script>
    <link rel="stylesheet" href="./puzzleGame.css">
</head>
<body>
    <section class="section">
        <div class="orig">
            <h2>Original Image</h2>
            <div id="origImg"><img src="./img/img.jpeg" alt=""></div>
        </div>
        <div class="pieces">
            <h2>Pieces</h2>
            <div id="pieces">
            </div>
        </div>
        <div class="puzzle">
            <h2>Puzzle</h2>
            <div id="puzzle">
                <div class="grid">
                    <div class="puzzlePlce" id="p0"></div>
                    <div class="puzzlePlce" id="p1"></div>
                    <div class="puzzlePlce" id="p2"></div>
                    <div class="puzzlePlce" id="p3"></div>
                    <div class="puzzlePlce" id="p4"></div>
                    <div class="puzzlePlce" id="p5"></div>
                    <div class="puzzlePlce" id="p6"></div>
                    <div class="puzzlePlce" id="p7"></div>
                    <div class="puzzlePlce" id="p8"></div>
                  </div> 
            </div>
        </div>
    </section>
    <div class="btn"><input type="button" name="hintsBtn" id="hints" value="HINTS"></div>
    <div id="youWonContainer" style="position:relative"></div>
</body>
</html>
